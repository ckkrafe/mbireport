<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input form</title>
</head>
<body>
    <form action="/generate" method="post">
        <label for="buildingNameInput">Building Name:</label>
        <input type="text" id="buildingNameInput" name="buildingNameInput"><br>
        <label for="addressInput">Address:</label>
        <input type="text" id="addressInput" name="addressInput">
        <br><button type="submit">Generate Word Document</button>
    </form>
</body>
</html>
